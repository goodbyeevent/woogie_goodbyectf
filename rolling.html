<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>To.Woogie</title>
  <script type="module">
    // Firebase SDK import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCEVX6tl2YztBnqTAB1niW8CjejaCw1JaE",
      authDomain: "woogie-rollingpaper.firebaseapp.com",
      projectId: "woogie-rollingpaper",
      storageBucket: "woogie-rollingpaper.firebasestorage.app",
      messagingSenderId: "445715305722",
      appId: "1:445715305722:web:6efd0558fb979c0fe1e543",
      measurementId: "G-0Z25DGQJCD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const ADMIN_PASSWORD = "woogie2025";
    const colors = ['#fff176', '#aed581', '#81d4fa', '#f48fb1', '#ffd180'];
    const images = ['woogie8.jpg', 'woogie3.jpg', 'woogie4.jpg', 'woogie7.jpg', 'woogie6.jpg', 'woogie5.jpg', 'woogie1.jpg', 'woogie9.jpg'];

    const list = document.getElementById("list");

    async function render() {
      list.innerHTML = "";
      const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
      const snapshot = await getDocs(q);
      const docs = snapshot.docs;

      for (let i = 0; i < docs.length; i++) {
        const data = docs[i].data();
        const id = docs[i].id;

        const note = document.createElement('div');
        note.className = 'postit';
        note.style.setProperty('--angle', `${(Math.random() * 10 - 5).toFixed(2)}deg`);
        const color = colors[i % colors.length];

        note.innerHTML = `
          <div class="note-content" style="background:${color}">
            <strong>${data.name}</strong><br><br>${data.msg}
            <button class="delete-btn" onclick="requestDelete('${id}')">🗑 삭제</button>
          </div>
        `;
        list.appendChild(note);

        if ((i + 1) % 4 === 0 && images.length > 0) {
          const img = document.createElement('img');
          img.src = images[Math.floor(i / 4) % images.length];
          img.className = 'photo';
          list.appendChild(img);
        }
      }
    }

    window.save = async function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const msg = document.getElementById('msg').value.trim();
      if (!name || !msg) return;

      await addDoc(collection(db, "messages"), {
        name,
        msg,
        timestamp: new Date()
      });

      e.target.reset();
      render();
    };

    window.requestDelete = async function (id) {
      const input = prompt("관리자 암호를 입력하세요:");
      if (input === ADMIN_PASSWORD) {
        await deleteDoc(doc(db, "messages", id));
        render();
      } else {
        alert("❌ 암호가 틀렸습니다!");
      }
    };

    render();
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    h2, h3 {
      text-align: center;
      color: #444;
    }
    #list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .postit {
      display: inline-block;
      margin: 10px;
      padding: 0;
      background: transparent;
      border-radius: 8px;
    }
    .note-content {
      padding: 12px;
      border-radius: 8px;
      box-shadow: 3px 3px 6px rgba(0,0,0,0.2);
      white-space: pre-wrap;
      word-break: break-word;
      transform: rotate(var(--angle));
      transition: all 0.2s ease-in-out;
      min-width: 200px;
      max-width: 350px;
    }
    .form-area {
      clear: both;
      margin-top: 40px;
      text-align: center;
    }
    input, textarea {
      padding: 10px;
      margin: 5px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background: #ffdf00;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .photo {
      width: 440px;
      height: 280px;
      object-fit: cover;
      margin: 20px auto;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      border-radius: 8px;
      display: block;
    }
    .delete-btn {
      font-size: 12px;
      background: transparent;
      border: none;
      color: red;
      cursor: pointer;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="카카오뱅크 로고" style="height:40px; display:block; margin: 0 auto 20px;">
  <h2>🎉 김태"우기"의 카카오뱅크 마지막 로그아웃 🎉</h2>
  <h3>💌 정보보호실 크루들의 롤링페이퍼 💌</h3>
  <div id="list"></div>

  <div class="form-area">
    <form onsubmit="save(event)">
      <input id="name" placeholder="작성자" required><br>
      <textarea id="msg" placeholder="메시지를 남겨주세요" required></textarea><br>
      <button type="submit">등록</button>
    </form>
  </div>
</body>
</html>
