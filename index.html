<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Woogie 퇴사 CTF</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 50px;
    }
    img {
      height: 60px;
      margin-bottom: 30px;
    }
    h2 {
      color: #222;
      font-size: 22px;
    }
    p {
      font-size: 16px;
      color: #444;
    }
    input {
      padding: 10px;
      width: 280px;
      font-size: 16px;
      margin-top: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #feda00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
      font-weight: bold;
    }
    code {
      font-size: 18px;
      background: #eee;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }
    #msg {
      color: red;
      margin-top: 20px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="카카오뱅크 로고">
  <h2>👨‍💻 천재 해커 우기의 카카오뱅크에서의 마지막 해킹 미션 👨‍💻</h2>
  <p>풀지 못하면 퇴사가 반려 처리됩니다! 다음 암호를 해독하여 정답을 입력하세요:</p>
  <code>문제는 생각중 ~~ 추천받아요,,, 답은 우선 woogie 로 입력해주세요!</code>
  <br><br>
  <input type="text" id="flag" placeholder="flag{...}">
  <button onclick="check()">제출</button>
  <p id="msg"></p>

  <script>
    function check() {
      const input = document.getElementById('flag').value.trim();
      if (input === 'woogie') {
        window.location.href = 'rolling.html';
      } else {
        document.getElementById('msg').innerText = '삐-❌ 퇴사가 반려처리 되었습니다.';
      }
    }
  </script>
</body>
</html>
